<app-modal-header title="Cadastrar Profissional"></app-modal-header>
<div class="modal-body">
  <div class="scrollbarContent vh75 container-padding">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <app-contato
          [(adminContato)]="newProfissional.contato"
          (isValid)="isContatoValid = $event"
        ></app-contato>
      </div>
      <div class="col-sm-12 col-md-6">
        <app-informacoes-gerais
          [(adminProfissional)]="newProfissional"
        ></app-informacoes-gerais>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-endereco
          [(adminEndereco)]="newProfissional.endereco"
          (isValid)="isEnderecoValid = $event"
        ></app-endereco>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <span class="font-italic text-danger" [hidden]="isAddValid()">
    Por favor, preencha os campos obrigat√≥rios.
  </span>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modalService.closeModal()"
  >
    Fechar
  </button>
  <button
    type="submit"
    class="btn btn-success"
    (click)="onAdd()"
    [hidden]="!isAddValid()"
  >
    <fa-icon class="me-2 biggerIcon" icon="save"></fa-icon>
    Cadastrar
  </button>
</div>
