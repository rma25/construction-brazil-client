<div>
  <div class="h5">Endereço</div>
  <!-- This is like a ZIP code in the U.S.-->
  <div class="mb-3">
    <label for="adicionarCep" class="fw-bold">CEP</label>
    <input
      type="text"
      id="inp-add-cep"
      class="form-control"
      [(ngModel)]="adminEndereco.cep"
      (input)="onCepInput($event.target)"
      #cep="ngModel"
      placeholder="Por favor digite o CEP..."
      maxlength="9"
    />
    <div class="form-text">
      <ul>
        <li>
          <span> Requirido </span>
        </li>
        <li>
          <span> 8 caracteres</span>
        </li>
      </ul>
    </div>
    <div
      class="text-danger font-italic"
      *ngIf="cep.touched && !adminEndereco.cep"
    >
      Por favor digite o CEP.
    </div>
  </div>
  <div
    class="mb-3"
    [hidden]="!adminEndereco.cep || adminEndereco.cep.length !== 9"
  >
    <label for="adicionarRua" class="fw-bold">Rua</label>
    <input
      type="text"
      id="inp-add-rua"
      class="form-control"
      [(ngModel)]="adminEndereco.rua"
      #rua="ngModel"
      placeholder="Por favor digite a rua..."
      maxlength="64"
    />
    <div class="form-text">64 caracteres máximos</div>
    <div
      class="text-danger font-italic"
      *ngIf="rua.touched && !adminEndereco.rua"
    >
      Por favor digite a rua.
    </div>
  </div>
  <div
    class="mb-3"
    [hidden]="!adminEndereco.cep || adminEndereco.cep.length !== 9"
  >
    <label for="adicionarComplemento" class="fw-bold">Complemento</label>
    <input
      type="text"
      id="inp-add-complemento"
      class="form-control"
      [(ngModel)]="adminEndereco.complemento"
      #complemento="ngModel"
      placeholder="Por favor digite o complemento..."
      maxlength="64"
    />
    <div class="form-text">64 caracteres máximos</div>
  </div>
  <div
    class="mb-3"
    [hidden]="!adminEndereco.cep || adminEndereco.cep.length !== 9"
  >
    <label for="adicionarBairro" class="fw-bold">Bairro</label>
    <input
      type="text"
      id="inp-add-bairro"
      class="form-control"
      [(ngModel)]="adminEndereco.bairro"
      #bairro="ngModel"
      placeholder="Por favor digite o bairro..."
      maxlength="120"
    />
    <div class="form-text">
      <ul>
        <li>
          <span> Requirido </span>
        </li>
        <li>
          <span> 120 caracteres máximos</span>
        </li>
      </ul>
    </div>
    <div
      class="text-danger font-italic"
      *ngIf="bairro.touched && !adminEndereco.bairro"
    >
      Por favor digite o bairro.
    </div>
  </div>
  <div
    class="mb-3"
    [hidden]="!adminEndereco.cep || adminEndereco.cep.length !== 9"
  >
    <label for="adicionarEstado" class="fw-bold">Estado</label>
    <select
      class="form-select"
      name="unitOfMeasure"
      id="select-add-estado"
      [(ngModel)]="adminEndereco.estado"
      #estado="ngModel"
    >
      <option [ngValue]="'' || null || undefined">
        Por favor escolha um estado.
      </option>
      <option *ngFor="let estado of estados" [ngValue]="estado">
        {{ estado }}
      </option>
    </select>
    <div
      class="text-danger font-italic"
      *ngIf="estado.touched && !adminEndereco.estado"
    >
      Por favor escolha um estado.
    </div>
  </div>
  <div
    class="mb-3"
    [hidden]="!adminEndereco.cep || adminEndereco.cep.length !== 9"
  >
    <!-- Longest City name in the world has 85 chars-->
    <label for="adicionarCidade" class="fw-bold">Cidade</label>
    <input
      type="text"
      id="inp-add-comp"
      class="form-control"
      [(ngModel)]="adminEndereco.cidade"
      #cidade="ngModel"
      placeholder="Por favor digite a cidade..."
      maxlength="85"
    />
    <div class="form-text">85 caracteres máximos</div>
    <div
      class="text-danger font-italic"
      *ngIf="cidade.touched && !adminEndereco.cidade"
    >
      Por favor digite a cidade.
    </div>
  </div>
</div>
