<th scope="row">
  <app-save-button
    [dataRequest]="onPreSave.bind(this)"
    (dataRequestResult)="onSaved($event)"
    *ngIf="isRowValid()"
    #saveBtn
  ></app-save-button>
</th>
<th scope="row">
  <button type="button" class="btn btn-secondary" (click)="onRevertChanges()" *ngIf="showRevertChanges()">
    <fa-icon icon="rotate-left" class="me-2"></fa-icon>
    Reverter mudan√ßas
  </button>
</th>
<th scope="row">
  <button type="button" class="btn btn-danger" (click)="onDelete()">
    <fa-icon icon="trash-alt" class="me-2"></fa-icon>
    Excluir
  </button>
</th>
<th scope="row">
  <button
    type="button"
    [ngClass]="getEditBtnClass(contatoEditType)"
    (click)="modalService.openModalXL(editContato)"
  >
    <fa-icon icon="edit" class="me-2"></fa-icon>
    {{ getEditMessage(contatoEditType) }}
  </button>
</th>
<th scope="row">
  <button
    type="button"
    [ngClass]="getEditBtnClass(enderecoEditType)"
    (click)="modalService.openModalXL(editEndereco)"
  >
    <fa-icon icon="edit" class="me-2"></fa-icon>
    {{ getEditMessage(enderecoEditType) }}
  </button>
</th>
<th scope="row">
  <button
    type="button"
    [ngClass]="getEditBtnClass(informacoesGeraisEditType)"
    (click)="modalService.openModalXL(editInformacoesGerais)"
  >
    <fa-icon icon="edit" class="me-2"></fa-icon>
    {{ getEditMessage(informacoesGeraisEditType) }}
  </button>
</th>
<td>
  {{ getFormattedDate(profissionalDeRodeio.criado) }}
</td>
<td>
  {{ getFormattedDate(profissionalDeRodeio.mudado) }}
</td>

<ng-template #editContato let-modal>
  <app-edit-admin-contato
    [(adminContato)]="profissionalDeRodeio.contato"
    (isFormValid)="isContatoValid = $event; isContatoChanged = true; onUpdateSaveBtn(changedState)"
  ></app-edit-admin-contato>
</ng-template>

<ng-template #editEndereco let-modal>
  <app-edit-admin-endereco
    [profissionalNomeCompleto]="
      profissionalDeRodeio.contato.nome +
      ' ' +
      profissionalDeRodeio.contato.sobrenome
    "
    [(adminEndereco)]="profissionalDeRodeio.endereco"
    (isFormValid)="isEnderecoValid = $event; isEnderecoChanged = true; onUpdateSaveBtn(changedState)"
  ></app-edit-admin-endereco>
</ng-template>

<ng-template #editInformacoesGerais let-modal>
  <app-edit-admin-informacoes-gerais
    [(adminProfissional)]="profissionalDeRodeio"
    (isFormValid)="isInformacoesGeraisValid = $event; isInformacoesGeraisChanged = true; onUpdateSaveBtn(changedState)"
  ></app-edit-admin-informacoes-gerais>
</ng-template>
