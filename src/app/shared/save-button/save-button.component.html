<button
  type="button"
  [ngClass]="saveButtonClassControl.value"
  (click)="onSave()"
  *ngIf="!isSaving; else loading"
  id="btn-save-template"
>
  <fa-icon [icon]="saveButtonIconControl.value" class="me-2"></fa-icon>
  {{ saveButtonTextControl.value }}
</button>
<ng-template #loading>
  <app-inline-loading-icon></app-inline-loading-icon>
</ng-template>
