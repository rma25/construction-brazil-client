<button
  type="button"
  [ngClass]="saveButtonClass"
  (click)="onSave()"
  *ngIf="!isSaving; else loading"
  id="btn-save-template"
>
  <fa-icon [icon]="getSaveBtnIcon()" class="me-2"></fa-icon>
  {{ saveButtonText }}
</button>
<ng-template #loading>
  <app-inline-loading-icon></app-inline-loading-icon>
</ng-template>
